notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: TEST
  if: commit_message !~ /(skip[ _-]test)/    
- name: DOC
  if: commit_message !~ /(skip[ _-]doc)/
- name: EXTRAS
  if: commit_message !~ /(skip[ _-]extras)/

jobs:
  include:

  - stage: TEST
    language: node_js
    node_js:
    - '12'  
    services:
    - docker
    - mongodb    
    script: bash .travis.test.sh

  - stage: DOC
    language: node_js
    node_js:
    - '12'
    install: true
    script: bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master

  - stage: EXTRAS
    language: node_js
    node_js:
    - '12'  
    services:
    - docker    
    install: true
    script: bash .travis.extras.sh testcafe
